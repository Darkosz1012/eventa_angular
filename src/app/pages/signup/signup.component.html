<div class="login">
    <mat-card >
        <img mat-card-image src="/assets/img/logotran.png" alt="eventa logo">
        <mat-card-title>Sign up</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container">
    
                <mat-form-field appearance="fill">
                    <mat-label>Enter your username</mat-label>
                    <input matInput formControlName="username" required>
                    <mat-error *ngIf="submitted && f['username'].errors && f['username'].errors['required']">Username is
                        required</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input matInput formControlName="email" required>
                    <mat-error *ngIf="submitted && f['email'].errors && f['email'].errors['required']">Email is
                        required</mat-error>
                </mat-form-field>
    
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Repeat your password</mat-label>
                    <input formControlName="repeat_password" matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                
                <button [disabled]="loading" mat-raised-button color="primary">Sign up</button>
                <div *ngIf="error" class="alert alert-danger ">{{error}}</div>
                
            </form>
        </mat-card-content>
    </mat-card>
    
    <mat-card>
        <mat-card-content>
            <p>
                Already have an account? <a routerLink="/login">Go to login page</a>.
            </p>
        </mat-card-content>
    </mat-card>
    </div>
