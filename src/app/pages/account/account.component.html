
<mat-card >
    <!-- <img mat-card-image src="/assets/img/logotran.png" alt="eventa logo"> -->
    <mat-card-title>Your account</mat-card-title>
    <mat-card-content>
        <p>Username: {{currentUser?.username ?? "none"}}</p>
        <p>Email: {{currentUser?.email ?? "none"}}</p>
    </mat-card-content>
</mat-card>
<mat-card >
    <!-- <img mat-card-image src="/assets/img/logotran.png" alt="eventa logo"> -->
    <mat-card-title>Change password</mat-card-title>
    <mat-card-content>
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="container">

            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Repeat your password</mat-label>
                <input formControlName="repeat_password" matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            
            <button [disabled]="loading" mat-raised-button color="primary">Save</button>
            <div *ngIf="error" class="alert alert-danger ">{{error}}</div>
            
        </form>
    </mat-card-content>
</mat-card>
