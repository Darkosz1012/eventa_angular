<mat-card *ngFor="let event of events" class="event-card">
    <img [src]="event.img" width="200" class="event-card__img"/>

    <div class="event-card__info">
        <div class="event-card__name">{{event.name}}</div>
        <div class="event-card__date">{{formatDate(event.start_date)}} - {{formatDate(event.end_date)}}</div>
        <div class="event-card__date"></div>
        <div class="event-card__city">{{event.city}}</div>
        <mat-chip class="event-card__type" >{{event.type}}</mat-chip>
        <!-- <div class="event-card__type">{{event.type}}</div> -->
    </div>
    
</mat-card>
