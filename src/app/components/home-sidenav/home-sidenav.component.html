<mat-drawer-container class="example-container mat-typography" autosize>
    <mat-drawer #drawer mode="side" disableClose="true" opened="true">
      <!-- <button mat-mini-fab (click)="isExpanded = !isExpanded" color="primary" style="margin: 10px;"> -->
    <button mat-mini-fab (click)="drawer.toggle()" color="accent" style="margin: 10px;">
        <mat-icon aria-label="Menu">menu</mat-icon>
      </button>
  
      <mat-nav-list>
        <mat-list-item>
          
          <a routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" routerLink="/"><mat-icon mat-list-icon>home</mat-icon>  <h4 mat-line *ngIf="isExpanded">Home</h4></a>
        </mat-list-item>
        <mat-list-item>
        
          <a routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" routerLink="/account">  <mat-icon mat-list-icon>person</mat-icon><h4 mat-line *ngIf="isExpanded">Account</h4></a>
        </mat-list-item>
        <mat-list-item>
          
          
          <a routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" routerLink="/your-events"><mat-icon mat-list-icon>calendar_today</mat-icon><h4 mat-line *ngIf="isExpanded">Your Events</h4></a>
        </mat-list-item>
        <mat-list-item>
          
          <a routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" routerLink="/manage-events"><mat-icon mat-list-icon>edit</mat-icon> <h4 mat-line *ngIf="isExpanded">Manage Events</h4></a>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
  
    <div class="example-sidenav-content">
        <ng-content></ng-content>
    </div>
  </mat-drawer-container>
